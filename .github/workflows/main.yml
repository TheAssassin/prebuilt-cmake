name: Main pipeline

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        ARCH: ['x86_64', 'i386']
        DIST: ['centos7', 'ubuntu_xenial', 'ubuntu_bionic', 'debian_oldstable']
        include:
          - ARCH: 'arm64v8'
            DIST: 'ubuntu_xenial'
          - ARCH: 'arm64v8'
            DIST: 'ubuntu_bionic'
          - ARCH: 'arm32v7'
            DIST: 'ubuntu_xenial'
          - ARCH: 'arm32v7'
            DIST: 'ubuntu_bionic'

    name: Build ${{ matrix.DIST }}  (${{ matrix.ARCH }})
    env:
      DIST: ${{ matrix.DIST }}
      ARCH: ${{ matrix.ARCH }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU integration for Docker
        if: startsWith(matrix.ARCH, 'arm')
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Build in Docker
        run: bash -ex build.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.DIST }}-${{ matrix.ARCH }}.zip
          path: cmake*.tar*

  upload:
    name: Create release and upload artifacts
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Inspect directory after downloading artifacts
        run: ls -alFR
      - name: Create release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WEBDAV_URL: ${{ secrets.WEBDAV_URL }}
          WEBDAV_USER: ${{ secrets.WEBDAV_USER }}
          WEBDAV_PASSWORD: ${{ secrets.WEBDAV_PASSWORD }}
          WEBDAV_RELEASE_NAME: ""
        run: |
            wget -q https://github.com/TheAssassin/pyuploadtool/releases/download/continuous/pyuploadtool-x86_64.AppImage
            chmod +x pyuploadtool-x86_64.AppImage
            ./pyuploadtool-x86_64.AppImage **/cmake-v*.tar*
